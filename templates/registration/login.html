{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
{#<h2>Log In</h2>#}
{#<form method="post">#}
{#  {% csrf_token %}#}
{#  {{ form.as_p }}#}
{#  <button type="submit">Log In</button>#}
{#</form>#}


<div class="w-full max-w-sm p-4 bg-white border border-grey-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-400 dark:border-grey-700">
    <form class="space-y-6" method="POST">
      {% csrf_token %}
        <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign in to our platform</h5>
        <div>
            <label for="id_username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your User Name</label>
            <input type="text" name="username" id="id_username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="username" required>
        </div>
        <div>
            <label for="id_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
            <input type="password" name="password" id="id_password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
        </div>
        <div class="flex items-start">

            <a href="#" class="ml-auto text-sm text-blue-700 hover:underline dark:text-emerald-800">Lost Password?</a>
        </div>
        <button type="submit" class="w-full text-white bg-amber-500 hover:bg-amber-600 focus:ring-4 focus:ring-amber-200 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-amber-500 dark:hover:bg-amber-600 focus:outline-none dark:focus:ring-amber-600">Login to your account</button>
        <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
            Not registered? <a href="{% url 'signup' %}" class="text-blue-700 hover:underline dark:text-amber-400">Create account</a>
        </div>
    </form>
</div>

{% endblock %}
